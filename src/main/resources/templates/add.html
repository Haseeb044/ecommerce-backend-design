<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 30px;
            background-color: #ffffff;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #333333;
        }

        .form-label {
            font-weight: 500;
            color: #555555;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
        }

        .btn-primary {
            border-radius: 10px;
            background: linear-gradient(90deg, #0d6efd, #6610f2);
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #6610f2, #0d6efd);
        }

        .alert-danger {
            border-radius: 10px;
            font-size: 14px;
        }

        a {
            color: #0d6efd;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h2 class="text-center">Add Product</h2>

                <!-- Error Messages -->
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                    <div th:each="error : ${#fields.errors('*')}">
                        <span th:text="${error}"></span>
                    </div>
                </div>

                <!-- Form -->
                <form th:action="@{/admin/add-product}" th:object="${product}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" th:field="*{category}" placeholder="Enter category" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="image" th:field="*{image}" placeholder="Enter image URL">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="4" placeholder="Enter product description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="Enter price" required>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" th:field="*{stock}" placeholder="Enter stock quantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Product</button>
                </form>

                <p class="mt-3 text-center">
                    <a th:href="@{/products}">Back to Products</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
